syntax = "proto3";

package protos.user.v1;

option go_package = "protos/user/v1;users";

message User {
  string uuid = 1;
  string full_name = 2;
  int64 birth_year = 3;
  float salary = 4;
  repeated Address addresses = 5;
  MaritalStatus marital_status = 6;
}

message Address {
  string street = 1;
  string city = 2;
}

enum MaritalStatus {
  MARITAL_STATUS_UNSPECIFIED = 0;
  MARITAL_STATUS_SINGLE = 1;
  MARITAL_STATUS_MARRIED = 2;
}